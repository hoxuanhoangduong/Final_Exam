<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<input type="text" id="number">
<button onclick="pushElement()">Add</button>
</br>
<p id="theArray"></p>
<button onclick="check()">The Max Score</button>
<p id="result"></p>
<script>
    let theArray = [];

    function pushElement() {
        theArray.push(parseInt(document.getElementById('number').value));
        document.getElementById('theArray').innerHTML = theArray;
    }

    function findMaxScore(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    function check() {
        let result = findMaxScore(theArray);
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
